<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COOU Connect - Profile</title>
  <link rel="stylesheet" href=".css/profile.css" /> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
 <div id="profile-page" class="profile-container">
  <div class="top-bar">
    <button id="go-back-btn">â¬… Back</button>
    <button id="friend-btn">Add Friend</button>
  </div>

  <div id="profile-loader">Loading profile...</div>

  <div id="profile-container" style="display: none;">
    <img id="profile-photo" src="" alt="Profile Photo" class="profile-img-large" />
    <h2 id="profile-name"></h2>
    <p id="profile-dept"></p>
    <p id="profile-level"></p>
  </div>

  <p id="profile-status"></p>
</div>
<div id="nav-placeholder"></div>
  <script type="module" src="./public/js/profile.js" defer></script>
  


  <script>
    // Load nav.html into placeholder
    fetch("nav.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("nav-placeholder").innerHTML = html;

        // Highlight active nav
        const current = window.location.pathname;
        document.querySelectorAll(".bottom-nav button").forEach(btn => {
          if (current.includes(btn.id.replace("nav-", ""))) {
            btn.classList.add("active");
          }
        });

        // Navigation routing
        document.querySelector("#nav-home")?.addEventListener("click", () => window.location.href = "dashboard.html");
        document.querySelector("#nav-discover")?.addEventListener("click", () => window.location.href = "discover.html");
        document.querySelector("#nav-trade")?.addEventListener("click", () => window.location.href = "users.html");
        document.querySelector("#nav-friends")?.addEventListener("click", () => window.location.href = "chat.html");
      });
  </script>
</body>
</html>
