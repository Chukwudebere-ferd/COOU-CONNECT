<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>COOU Connect - Auth</title>
  <!-- Make sure your CSS path is correct -->
  <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
  <div class="auth-container">

    <!-- Register Form -->
    <form id="register-form" class="form active">
      <h2>Register</h2>
      <input type="text" id="reg-name" placeholder="Full Name" required autocomplete="name"/>
      <input type="email" id="reg-email" placeholder="Email" required autocomplete="email"/>
      <input type="password" id="reg-password" placeholder="Password" required autocomplete="new-password"/>
      <button type="submit" id="register-btn">Register</button>
      <p>Already have an account? <span class="show-login" style="cursor:pointer; color: blue;">Sign in</span></p>
    </form>

    <!-- Login Form -->
    <form id="login-form" class="form">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Email" required autocomplete="email"/>
      <input type="password" id="login-password" placeholder="Password" required autocomplete="current-password"/>
      <button type="submit" id="login-btn">Login</button>
      <p>Donâ€™t have an account? <span class="show-register" style="cursor:pointer; color: blue;">Register</span></p>
    </form>

    <p id="auth-error" class="error-text" style="display: none; color: red;"></p>

  </div>

  <!-- Your JS module -->
  <script type="module" src="/js/auth.js" defer></script>
</body>
</html>
