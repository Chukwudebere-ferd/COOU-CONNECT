<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/discover.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="under-construction">
  <div class="uc-content">
    <h1>ðŸš§ COOU Connect</h1>
    <p>Our Discover section is under construction.<br>
       Stay tuned, something awesome is coming soon!</p>
  </div>
</div>


  <section class="discover-container">
    <h2>âœ¨ Discover</h2>

    <div id="discover-post-form" class="post-form">
      <textarea id="discover-input" placeholder="What's on your mind?" rows="3"></textarea>
      <button id="post-discover-btn">Post</button>
    </div>

    <div id="discover-list">
      <!-- Skeleton loader -->
      <div class="skeleton-post" style="--count:3;"></div>
    </div>
  </section>

</section>

      <div id="nav-placeholder"></div>
  <script>
    // Load nav.html into placeholder
    fetch("nav.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("nav-placeholder").innerHTML = html;

        // Highlight active nav
        const current = window.location.pathname;
        document.querySelectorAll(".bottom-nav button").forEach(btn => {
          if (current.includes(btn.id.replace("nav-", ""))) {
            btn.classList.add("active");
          }
        });

        // Navigation routing
        document.querySelector("#nav-home")?.addEventListener("click", () => window.location.href = "dashboard.html");
        document.querySelector("#nav-discover")?.addEventListener("click", () => window.location.href = "discover.html");
        document.querySelector("#nav-trade")?.addEventListener("click", () => window.location.href = "users.html");
        document.querySelector("#nav-friends")?.addEventListener("click", () => window.location.href = "chat.html");
      });
  </script>
  <script type="module" src="./js/discover.js" defer></script>
</body>
</html>
