<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>COOU Connect - Auth</title>
  <link rel="stylesheet" href="/coou connect/public/css/style.css"/>
  
</head>
<body>
 <div class="auth-container">
  <!-- Register Form -->
  <form id="register-form" class="form active">
    <h2>Register</h2>
    <input type="text" id="reg-name" placeholder="Full Name" required />
    <input type="email" id="reg-email" placeholder="Email" required />
    <input type="password" id="reg-password" placeholder="Password" required />
    <button type="submit"  id="register-btn">Register</button>
    <p>Already have an account? <span class="show-login">Sign in</span></p>
  </form>

  <!-- Login Form -->
  <form id="login-form" class="form">
    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email" required />
    <input type="password" id="login-password" placeholder="Password" required />
    <button type="submit" id="login-btn">Login</button>
    <p>Donâ€™t have an account? <span class="show-register">Register</span></p>
  </form>
  <p id="auth-error" class="error-text" style="display: none; color: red;"></p>

</div>
<script type="module" src="/coou connect/public/js/auth.js"></script>
</body>
</html>
