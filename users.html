<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>users</title>
    <link rel="stylesheet" href="./css/users.css">
</head>
<body>
  <main>
    <h2>All Students</h2>

    <input type="text" id="user-search" placeholder="Search students by depart,level,name..." />

    <div id="users-container">
      <!-- Skeleton loader placeholders -->
      <div class="user-card skeleton"><div class="user-img"></div><div class="line short"></div><div class="line"></div></div>
      <div class="user-card skeleton"><div class="user-img"></div><div class="line short"></div><div class="line"></div></div>
      <div class="user-card skeleton"><div class="user-img"></div><div class="line short"></div><div class="line"></div></div>
    </div>
  </main>
      <div id="nav-placeholder"></div>

  <script>
    // Load nav.html into placeholder
    fetch("nav.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("nav-placeholder").innerHTML = html;

        // Highlight active nav
        const current = window.location.pathname;
        document.querySelectorAll(".bottom-nav button").forEach(btn => {
          if (current.includes(btn.id.replace("nav-", ""))) {
            btn.classList.add("active");
          }
        });

        // Navigation routing
        document.querySelector("#nav-home")?.addEventListener("click", () => window.location.href = "dashboard.html");
        document.querySelector("#nav-discover")?.addEventListener("click", () => window.location.href = "discover.html");
        document.querySelector("#nav-trade")?.addEventListener("click", () => window.location.href = "users.html");
        document.querySelector("#nav-friends")?.addEventListener("click", () => window.location.href = "chat.html");
      });
  </script>
    <script type="module" src="./js/users.js" defer></script>
</body>
</html>
